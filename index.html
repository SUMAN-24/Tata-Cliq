<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/carousel.css">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255002767390.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255002832926.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255002898462.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255002963998.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255003029534.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://assets.tatacliq.com/medias/sys_master/images/33255003095070.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
</body>

</html>
<script src="./scripts/carousel.js"></script>
